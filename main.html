<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="/assets/vy.jpg" type="image/x-icon">
</head>
<body>
    <div class="lettre">
        <div class="title">
            <h1>
                <span>🎉 Chúc</span> 
                <span>mừng</span> 
                <span>sinh</span> 
                <span>nhật</span> 
                <span>vợ</span> 
                <span>yêu! 🎂</span>
            </h1>
        </div>
        <div class="description">
            <span>Chúc Vợ tuổi mới thật nhiều niềm vui và sức khỏe! 🙌</span>
            <span>Mong em có một ngày sinh nhật vui vẻ. 🥳</span>
            <span>Anh không có tiền để mua quà đâu, anh chỉ có lời chúc này thôi. 😂</span>
            <span>Còn nếu em muốn có quà thì mang tiền đây anh đi mua cho. 🎁</span>
            <img src="./assets/dancing-cat-dance.gif" alt="gif">
        </div>
    </div>
    <div class="emoji">
        <span>🩷</span>
        <span>🎈</span>
        <span>🎂</span>
        <span>🥳</span>
        <span>🧁</span>
        <span>🕯️</span>
        <span>🎉</span>
    </div>
    <audio id="birthdayMusic" src="./assets/hpbd.mp3" loop></audio>
    <button id="playMusicBtn" style="position:fixed;bottom:30px;right:30px;z-index:9999;padding:16px 28px;font-size:18px;background:#ff69b4;color:#fff;border:none;border-radius:8px;box-shadow:0 2px 8px #0002;cursor:pointer;">Lên nhạc 🎵</button>

    <script>
        const music = document.getElementById('birthdayMusic');
        const playBtn = document.getElementById('playMusicBtn');
        let musicStarted = false;

        function startMusic() {
            if (!musicStarted) {
                music.play();
                playBtn.style.display = 'none';
                musicStarted = true;
            }
        }

        playBtn.addEventListener('click', startMusic);
        // Cho phép phát nhạc khi người dùng nhấn vào bất kỳ đâu trên trang (chỉ lần đầu)
        document.body.addEventListener('click', startMusic, { once: true });
        const emojis = ['🩷', '🎈', '🎂', '🥳', '🧁', '🕯️', '🎉'];

        function createFloatingEmoji() {
            const emoji = document.createElement('span');
            emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            emoji.classList.add('floating-emoji');
            
            // Thiết lập style ngẫu nhiên
            emoji.style.left = Math.random() * 100 + 'vw';
            emoji.style.position = 'absolute';
            emoji.style.bottom = '-50px';
            emoji.style.fontSize = (Math.random() * 20 + 24) + 'px';
            emoji.style.animation = 'flyUp 5s ease-in forwards';

            document.body.appendChild(emoji);

            // Xóa emoji sau khi animation xong
            setTimeout(() => {
            emoji.remove();
            }, 5000);
        }

        // Tạo liên tục emoji sau mỗi 500ms
        setInterval(createFloatingEmoji, 400);
    </script>
</body>
</html>
